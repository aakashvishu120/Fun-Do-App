<div class="body-search-bar">

    <!-- Initial Simple Input View -->
    <div class="intial-container" *ngIf="showButtons">
        <input type="text" placeholder="Take a note..." class="search-bar" (focusin)="hideButtons()" />
        <div class="body-buttons">
            <button mat-icon-button aria-label="check_box">
                <mat-icon>check_box</mat-icon>
            </button>
            <button mat-icon-button aria-label="brush">
                <mat-icon>brush</mat-icon>
            </button>
            <button mat-icon-button aria-label="photo">
                <mat-icon>photo</mat-icon>
            </button>
        </div>
    </div>

    <!-- Expanded Form View -->
    <div class="form-container" *ngIf="!showButtons">
        <form [formGroup]="notesForm" (ngSubmit)="onSubmit()">
            <div class="my-notes-input">

                <mat-form-field class="title-field" appearance="outline">
                    <!-- <mat-label>Title</mat-label> -->
                    <input matInput formControlName="title" placeholder="Title" />
                </mat-form-field>

                <mat-form-field class="note-field" appearance="outline">
                    <!-- <mat-label>Take a Note...</mat-label> -->
                    <input matInput formControlName="description" placeholder="Take a Note..." />
                </mat-form-field>

<div class="notes-card-container">
    <mat-card class="single-card-unit" appearance="outlined" *ngFor="let note of notes">
        <mat-card-header>
            <mat-card-title>{{ note.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ note.description }}</p>
        </mat-card-content>
